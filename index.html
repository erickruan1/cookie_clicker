<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cookie Clicker!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="metrics">
                    <div class="name">
                        <p id="name">Padaria de Nome?</p>
                    </div>
                    <p id="cookies">0 Cookies</p>
                    <p id="cookiesPs">0 Cookies/PS</p>
                </div>
                <img
                    id="cookie"
                    src="src/assets/cookie.png"
                    loading="lazy"
                    alt=""
                />
            </div>
            <div class="right">
                <button class="toggle-configs" id="configs">
                    <img src="src/assets/settings.png" alt="" />
                </button>
                <div class="shop">
                    <div class="shop-cursor">
                        <p id="buyP">Atualize seus clicks multiplicando!</p>
                        <button id="cursor-update">Comprar</button>
                    </div>
                    <ul class="shop-list" id="shop-list"></ul>
                </div>
            </div>
        </div>
        <div class="notifications" id="notifications"></div>
        <div class="data">
            <button id="save-data">Salvar dados</button>
            <button id="fullscreen">
                <span style="color: black">FSC</span>
            </button>
        </div>
        <div class="config">
            <form id="bakey-name-change">
                <label for="name">Novo nome da padaria: </label>
                <input type="text" name="name" id="bakey-name" required />
                <button type="submit">Confirmar</button>
            </form>
            <button class="toggle-configs close-configs">
                <img src="src/assets/x-close.png" alt="" />
            </button>
            <div class="data">
                <button id="delete-data">Apagar dados</button>
            </div>
        </div>
        <div class="config-overlay"></div>

        <script src="src/scripts/data.js"></script>
        <script src="src/scripts/shop.js"></script>
        <script src="src/scripts/shop-cursors.js"></script>
        <script src="src/scripts/configs.js"></script>
    </body>
</html>
