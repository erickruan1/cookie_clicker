<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cookie clicker</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="name"></div>
                <div class="couter">
                    <p id="cookie-counter">0 Cookies</p>
                    <p id="cookies-p-s">0 Cookies p/s</p>
                </div>

                <div class="clicker">
                    <img
                        src="src/assets/cookie.png"
                        alt=""
                        style="width: 200px"
                    />
                </div>
            </div>
            <div class="middle">
                <button id="save-data">Salvar dados</button>
            </div>
            <div class="right">
                <div class="shop">
                    <ul id="shop"></ul>
                </div>
            </div>
        </div>

        <script src="src/scripts/script.js" defer></script>
        <script src="src/scripts/buys.js" defer></script>
    </body>
</html>
