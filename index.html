<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cookie clicker</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="name"></div>
                <div class="couter">
                    <p id="cookie-counter">0 Cookies</p>
                    <p id="cookies-p-s">0 Cookies p/s</p>
                </div>

                <div class="clicker">
                    <img src="assets/cookie.png" alt="" style="width: 200px">
                </div>
            </div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
